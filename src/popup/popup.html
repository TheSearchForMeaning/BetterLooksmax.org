<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BetterLooksmax Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="popup-header">
      <h1>BetterLooksmax</h1>
      <div class="header-actions">
        <button class="icon-button" id="refreshBtn" title="Refresh Plugins">
          <span>↻</span>
        </button>
        <button class="icon-button" id="settingsBtn" title="Global Settings">
          <span>⚙</span>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="popup-main">
      <!-- Dashboard View -->
      <div id="dashboardView" class="view active">
        <!-- Search and Filter -->
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search plugins..." class="search-input">
        </div>

        <!-- Category Filter -->
        <div class="category-filter">
          <button class="category-btn active" data-category="all">All</button>
          <button class="category-btn" data-category="filter">Filters</button>
          <button class="category-btn" data-category="privacy">Privacy</button>
          <button class="category-btn" data-category="enhancement">Enhancement</button>
        </div>

        <!-- Plugin Grid -->
        <div id="pluginGrid" class="plugin-grid">
          <div class="loading">Loading plugins...</div>
        </div>
      </div>

      <!-- Plugin Settings View -->
      <div id="settingsView" class="view">
        <div class="settings-header">
          <button class="back-btn" id="backBtn">← Back</button>
          <h2 id="settingsTitle">Plugin Settings</h2>
        </div>

        <div id="settingsContent" class="settings-content">
          <!-- Settings will be dynamically generated here -->
        </div>

        <div class="settings-footer">
          <button class="btn" id="resetBtn">Reset to Defaults</button>
          <button class="btn" id="exportBtn">Export</button>
          <button class="btn" id="importBtn">Import</button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="popup-footer">
      <div class="footer-info">
        <span id="pluginCount">0 plugins loaded</span>
        <span class="separator">•</span>
        <span id="enabledCount">0 enabled</span>
      </div>
    </footer>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
